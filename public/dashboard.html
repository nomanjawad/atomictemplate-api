<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Skytech Backend</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-bold text-gray-800">Skytech Backend</h1>
        </div>
        <div class="flex items-center space-x-4">
          <span id="userEmail" class="text-gray-600"></span>
          <button
            id="logoutButton"
            class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-200"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Welcome to Your Dashboard</h2>

      <div id="message" class="hidden mb-6 p-4 rounded-lg text-sm"></div>

      <div id="userInfo" class="space-y-4">
        <div class="border-b pb-4">
          <h3 class="text-lg font-semibold text-gray-700 mb-4">User Information</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <p class="text-sm text-gray-500">User ID</p>
              <p id="userId" class="text-gray-800 font-mono text-sm"></p>
            </div>
            <div>
              <p class="text-sm text-gray-500">Email</p>
              <p id="userEmailDisplay" class="text-gray-800"></p>
            </div>
            <div>
              <p class="text-sm text-gray-500">Full Name</p>
              <p id="userName" class="text-gray-800"></p>
            </div>
            <div>
              <p class="text-sm text-gray-500">Account Created</p>
              <p id="userCreated" class="text-gray-800"></p>
            </div>
          </div>
        </div>

        <div class="border-b pb-4">
          <h3 class="text-lg font-semibold text-gray-700 mb-4">Session Information</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <p class="text-sm text-gray-500">Access Token (first 20 chars)</p>
              <p id="accessToken" class="text-gray-800 font-mono text-xs break-all"></p>
            </div>
            <div>
              <p class="text-sm text-gray-500">Session Expires</p>
              <p id="sessionExpiry" class="text-gray-800"></p>
            </div>
          </div>
        </div>

        <div>
          <h3 class="text-lg font-semibold text-gray-700 mb-4">Quick Actions</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <a href="/api/health" target="_blank" class="block p-4 bg-green-50 border border-green-200 rounded-lg hover:bg-green-100 transition">
              <p class="font-semibold text-green-800">Health Check</p>
              <p class="text-sm text-green-600">View system status</p>
            </a>
            <a href="/api/admin/status" target="_blank" class="block p-4 bg-blue-50 border border-blue-200 rounded-lg hover:bg-blue-100 transition">
              <p class="font-semibold text-blue-800">System Config</p>
              <p class="text-sm text-blue-600">View configuration</p>
            </a>
            <div class="p-4 bg-purple-50 border border-purple-200 rounded-lg">
              <p class="font-semibold text-purple-800">API Ready</p>
              <p class="text-sm text-purple-600">Start building!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const messageDiv = document.getElementById('message');
    const logoutButton = document.getElementById('logoutButton');
    const accessToken = localStorage.getItem('access_token');

    // Check if user is logged in
    if (!accessToken) {
      window.location.href = '/login.html';
    }

    // Parse JWT to get user info (basic client-side parsing - not secure for sensitive operations)
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    // Display user information
    function displayUserInfo() {
      const payload = parseJwt(accessToken);

      if (payload) {
        document.getElementById('userId').textContent = payload.sub || 'N/A';
        document.getElementById('userEmail').textContent = payload.email || 'N/A';
        document.getElementById('userEmailDisplay').textContent = payload.email || 'N/A';
        document.getElementById('userName').textContent = payload.user_metadata?.full_name || 'Not provided';
        document.getElementById('userCreated').textContent = payload.iat
          ? new Date(payload.iat * 1000).toLocaleString()
          : 'N/A';
        document.getElementById('accessToken').textContent = accessToken.substring(0, 20) + '...';
        document.getElementById('sessionExpiry').textContent = payload.exp
          ? new Date(payload.exp * 1000).toLocaleString()
          : 'N/A';
      } else {
        showError('Failed to parse user information');
      }
    }

    function showError(message) {
      messageDiv.classList.remove('hidden');
      messageDiv.classList.add('bg-red-100', 'text-red-800');
      messageDiv.textContent = message;
    }

    function showSuccess(message) {
      messageDiv.classList.remove('hidden');
      messageDiv.classList.add('bg-green-100', 'text-green-800');
      messageDiv.textContent = message;
    }

    // Logout handler
    logoutButton.addEventListener('click', async () => {
      try {
        const response = await fetch('/api/auth/logout', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });

        // Clear local storage regardless of response
        localStorage.removeItem('access_token');

        if (response.ok) {
          showSuccess('Logged out successfully. Redirecting...');
        }

        // Redirect to login page after 1 second
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 1000);
      } catch (error) {
        // Still clear token and redirect on error
        localStorage.removeItem('access_token');
        window.location.href = '/login.html';
      }
    });

    // Display user info on page load
    displayUserInfo();
  </script>
</body>
</html>
